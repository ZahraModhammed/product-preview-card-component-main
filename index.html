<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="product">
      <div class="content">
              <!-- the image on big screem -->
          <img class="appear" src="./images/image-product-desktop.jpg" 
          alt="">
          <!-- the image on small screem -->
          <img class="hide" src="./images/image-product-mobile.jpg" alt="">
           <!-- info section -->
         <div class="info">
          <div class="box">
            <span class="title">Perfume</span>
            <h3> Gabrielle Essence Eau De Parfum</h3>
          <p class="text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="price"><span class="num">$149.99</span> <span>$169.99</span></p>
          <a href="" class="btn">  <i class="fa-solid fa-cart-shopping icon"></i>Add to Cart </a>
         
          </div>
        
         </div>
      </div>
   </div>
  </div>


</body>
</html>
